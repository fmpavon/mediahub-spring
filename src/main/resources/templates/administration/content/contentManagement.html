                                    <img th:attr="src=${mList.backgroundImage}" class="" style="width: 10em">
                                </td>
                                <td>

                                                class="bi mx-auto me-1" width="16" height="16">
                                                <use xlink:href="#modificar"></use>
                                            </svg> Modificar</button></a>
                                    <a th:href="@{/app/admin/movie(targetMovieId=${mList.id}, action = 'removePassthrough')}"><button type="submit"
                                            id="btnDropUser" name="movieId"
                                            class="btn btn-danger ms-3 mt-2"><svg class="bi mx-auto me-1" width="16"
                                                height="16">
                                                <use xlink:href="#eliminar"></use>
                                            </svg> Eliminar</button></a>
